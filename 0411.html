<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        ul li{list-style: none;}
    </style>
</head>
<body>
    <h1><b>회원 가입을 환영합니다</b></h1>
    <div>
        <form>
            <fieldset><legend>사용자 정보</legend>
            <ul>
                <li><label for="usid">아이디&nbsp;<input type="text" id="usid" autofocus placeholder="4자~10자 사이, 공백없이 "></li>
                <li><label for="email">이메일&nbsp;<input type="email" id="email"></label></li>
                <li><label for="uspw">비밀번호&nbsp;<input type="password" id="uspw" placeholder="문자와 숫자, 특수기호 포함"></label></li>
                <li><label for="check">비밀번호 확인 <input type="password" id="check"></label></li>
                <li><label for="path">가입 경로 </label> &nbsp; 
                    <select id="path">
                    <option value=blog">블로그</option>
                    <option value="sns">트위터</option>
                    <option value="sns2">인스타그램</option>
                </select></li>
                <li>메모<label for="memo"></label><textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
            </ul>

            </fieldset>
        </form>
    </div>
</body>
</html>
